<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRAFTAIX â€” AI Creator Agency</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    .neon-glow {
      text-shadow: 0 0 10px #00f0ff, 0 0 20px #00f0ff, 0 0 40px #00f0ff;
    }
    .glow-ring {
      box-shadow: 0 0 25px #00f0ff;
    }
    .glow-text {
      text-shadow: 0 0 10px #00ffee, 0 0 20px #00ffee;
    }
    @keyframes spin-slow {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin-slow 6s linear infinite;
    }
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 1s ease-in-out forwards;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-black via-gray-900 to-gray-950 text-white font-sans">
  <!-- Particles container -->
  <div id="particles-js" class="absolute inset-0 z-0 pointer-events-none"></div>

  <!-- Hero Section -->
  <section class="min-h-screen flex items-center justify-center px-4 py-10">
    <div class="glass w-full max-w-md text-center rounded-2xl p-6 sm:p-10">

      <!-- Logo -->
      <div class="flex justify-center mb-4">
        <img src="logo.png" alt="CRAFTAIX Logo" class="w-20 h-20 sm:w-24 sm:h-24 glow-ring rounded-full object-contain" />
      </div>

      <!-- Name -->
      <h1 class="text-3xl sm:text-5xl font-bold neon-glow tracking-wide">
        CRAFTAIX
      </h1>

      <!-- Tagline -->
      <p class="mt-4 text-sm sm:text-lg text-gray-300 leading-snug">
        AI Creator Agency | We Build Brands with <span class="text-blue-400">Code + Content + Creativity</span>
      </p>

      <!-- CTA Button -->
      <a onclick="startLoading()" id="ctaBtn"
        class="mt-6 inline-block w-full sm:w-auto px-5 py-3 bg-blue-600 hover:bg-blue-700 rounded-xl text-white text-sm sm:text-base transition duration-300 cursor-pointer">
        Start Your Brand Journey
      </a>
    </div>
  </section>

  <!-- Futuristic Glassmorphism Loader -->
  <div id="loaderOverlay" class="hidden fixed inset-0 z-50 bg-black bg-opacity-90 flex items-center justify-center">
    <div class="relative w-[180px] h-[180px] glass rounded-2xl p-6 flex flex-col items-center justify-center shadow-[0_0_30px_#00ffee88]">
      <div class="absolute w-[180px] h-[180px] rounded-full border-2 border-[#00ffee] animate-spin-slow blur-sm opacity-30 shadow-[0_0_40px_#00ffee]"></div>
      <div class="w-6 h-6 bg-[#00ffee] rounded-full shadow-[0_0_20px_#00ffee] z-10 mb-3 animate-ping"></div>
      <h2 class="text-[#00ffee] text-lg font-semibold glow-text tracking-wide z-10 animate-fade-in">
        Launching CRAFTAIX...
      </h2>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function startLoading() {
      document.getElementById("loaderOverlay").classList.remove("hidden");
      setTimeout(() => {
        window.location.href = "start.html";
      }, 2500);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>
  <script>
    tsParticles.load("particles-js", {
      fullScreen: { enable: false },
      particles: {
        color: { value: "#00ffee" },
        links: { enable: true, color: "#00ffee" },
        move: { enable: true, speed: 1 },
        number: { value: 40 },
        size: { value: 2 }
      }
    });
  </script>
</body>
</html>
